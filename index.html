<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíñ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        :root {
            --bg: #ffd6e7;
            --card: rgba(255, 255, 255, 0.65);
            --text: #2b2b2b;
            --yes: #ff4d88;
            --no: #6b6b6b;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #ffe3ef 0%, var(--bg) 55%, #ffc7de 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text);
        }

        .card {
            width: min(520px, 92vw);
            padding: 28px 22px;
            border-radius: 26px;
            background: var(--card);
            backdrop-filter: blur(10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0 0 14px;
            font-size: clamp(22px, 4vw, 32px);
            line-height: 1.15;
        }

        p {
            margin: 0 0 22px;
            opacity: 0.85;
            font-size: 16px;
        }

        .buttons {
            position: relative;
            height: 120px;
            /* –º–µ—Å—Ç–æ —á—Ç–æ–±—ã "–ù–µ—Ç" –º–æ–≥ –ø—Ä—ã–≥–∞—Ç—å */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        button {
            border: none;
            cursor: pointer;
            border-radius: 16px;
            padding: 14px 18px;
            font-size: 18px;
            font-weight: 700;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            user-select: none;
        }

        #yesBtn {
            background: var(--yes);
            color: white;
            min-width: 140px;
            transform: scale(1);
        }

        #yesBtn:hover {
            transform: scale(1.03);
        }

        #noBtn {
            background: #ffffff;
            color: #333;
            min-width: 120px;
            position: absolute;
            right: 0;
            transform: translateX(-10px);
        }

        #noBtn:hover {
            transform: scale(1.02);
        }

        .final {
            display: none;
            margin-top: 18px;
            font-size: 20px;
            font-weight: 700;
            color: #b30047;
        }

        /* –º–∞–ª–µ–Ω—å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            font-size: 18px;
            opacity: 0.85;
            animation: floatUp 1.4s ease forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translateY(-120px) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <h1 id="title">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
        <p id="subtitle">–£ —Ç–µ–±—è –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç üòå</p>

        <div class="buttons" id="btnArea">
            <button id="yesBtn">–î–∞ üíñ</button>
            <button id="noBtn">–ù–µ—Ç üôÉ</button>
        </div>

        <div class="final" id="finalText">
            –£—Ä–∞–∞–∞! üíï –¢–æ–≥–¥–∞ –∂–¥–∏ —Å—é—Ä–ø—Ä–∏–∑ üòéüéÅ
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const btnArea = document.getElementById("btnArea");

        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");
        const finalText = document.getElementById("finalText");

        let noClicks = 0;

        const yesTexts = [
            "–î–∞ üíñ",
            "–¢–æ—á–Ω–æ –¥–∞ üò≥üíó",
            "–î–ê–ê–ê ü•πüíï",
            "–ù—É –¥–∞–≤–∞–π üòåüíò",
            "–ù–µ –º—É—á–∞–π –º–µ–Ω—è üò≠üíû",
            "–ñ–ú–ò –î–ê üòàüíñ"
        ];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function moveNoButton() {
            const areaRect = btnArea.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // –æ–≥—Ä–∞–Ω–∏—á–∏–º –¥–≤–∏–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ –∑–æ–Ω—ã
            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;

            const x = randomInt(0, Math.max(0, maxX));
            const y = randomInt(0, Math.max(0, maxY));

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.style.right = "auto";
        }

        function popHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = ["üíñ", "üíò", "üíï", "üíó", "üíì"][randomInt(0, 4)];

            const rect = yesBtn.getBoundingClientRect();
            heart.style.left = (rect.left + rect.width / 2) + "px";
            heart.style.top = (rect.top + rect.height / 2) + "px";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1400);
        }

        noBtn.addEventListener("click", () => {
            noClicks++;

            // –¥–≤–∏–≥–∞–µ–º "–Ω–µ—Ç"
            moveNoButton();

            // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º "–¥–∞"
            const scale = Math.min(1 + noClicks * 0.12, 2.2);
            yesBtn.style.transform = `scale(${scale})`;

            // –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–¥–∞"
            const textIndex = Math.min(noClicks, yesTexts.length - 1);
            yesBtn.textContent = yesTexts[textIndex];

            // –º–µ–Ω—è–µ–º –ø–æ–¥–ø–∏—Å—å
            if (noClicks === 1) subtitle.textContent = "–≠–π... —Ç–∞–∫ –Ω–µ–ª—å–∑—è üòÖ";
            if (noClicks === 3) subtitle.textContent = "–Ø –≤—Å—ë —Ä–∞–≤–Ω–æ –¥–æ–±—å—é—Å—å —Å–≤–æ–µ–≥–æ üòà";
            if (noClicks === 6) subtitle.textContent = "–£ —Ç–µ–±—è –±–æ–ª—å—à–µ –Ω–µ—Ç –≤—ã–±–æ—Ä–∞ üòåüíû";

            popHeart();
        });

        yesBtn.addEventListener("click", () => {
            title.textContent = "–Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è! üíû";
            subtitle.textContent = "–¢–µ–ø–µ—Ä—å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ: —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòåüíò";

            btnArea.style.display = "none";
            finalText.style.display = "block";

            // —Å–∞–ª—é—Ç —Å–µ—Ä–¥–µ—á–µ–∫
            for (let i = 0; i < 14; i++) {
                setTimeout(popHeart, i * 90);
            }
        });

        // —Å—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–Ω–æ–ø–∫–∏ "–Ω–µ—Ç"
        moveNoButton();
    </script>
</body>

</html>
